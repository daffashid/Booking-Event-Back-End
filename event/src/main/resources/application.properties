spring.application.name=event

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/event?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server
server.port=8899

# File Upload
file.upload-dir=uploads/profile-pictures
# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# TOMCAT FIX (INI YANG PALING PENTING)
server.tomcat.max-swallow-size=20MB
server.tomcat.max-http-form-post-size=20MB
server.tomcat.max-parameter-count=10000


# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.event=DEBUG

